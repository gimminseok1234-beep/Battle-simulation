<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Auth Screen -->
    <div id="authScreen" class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Battle Arena</h2>
            <div id="auth-container">
                <button id="googleSignInBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Google 계정으로 시작
                </button>
                <div class="my-4 flex items-center justify-center">
                    <div class="border-t border-gray-600 flex-grow"></div>
                    <div class="px-3 text-gray-500 text-sm">또는</div>
                    <div class="border-t border-gray-600 flex-grow"></div>
                </div>
                <button id="anonymousSignInBtn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    익명으로 계속하기
                </button>
            </div>
            <div id="user-info" class="hidden text-center">
                <p id="user-email" class="mb-4"></p>
                <button id="signOutBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    로그아웃
                </button>
            </div>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen" class="p-8 hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-white">내 맵</h1>
            <div id="home-user-info" class="text-right"></div>
        </div>
        
        <div class="mb-8">
            <div id="basicMapsHeader" class="flex items-center cursor-pointer p-4 bg-gray-800 rounded-t-lg hover:bg-gray-700 transition-colors">
                <svg id="basicMapsArrow" class="h-6 w-6 text-white mr-4 transition-transform transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
                <h2 class="text-2xl font-bold text-white">기본 맵</h2>
            </div>
            <div id="basicMapGrid" class="hidden grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 p-4 bg-gray-800 bg-opacity-50 rounded-b-lg">
                <!-- 기본 맵 카드가 여기에 삽입됩니다. -->
            </div>
        </div>

        <div id="mapGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <p id="loadingStatus" class="text-gray-400 col-span-full">맵 목록을 불러오는 중...</p>
            <div id="addNewMapCard" class="group bg-gray-800 rounded-lg flex items-center justify-center cursor-pointer aspect-[3/4] hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-500 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </div>
        </div>
    </div>
    
    <!-- Editor Screen -->
    <div id="editorScreen" class="hidden">
        <aside class="w-64 bg-gray-800 p-4 flex flex-col h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <button id="backToHomeBtn" class="p-2 rounded hover:bg-gray-700">← 홈</button>
                <button id="saveMapBtn" class="p-2 rounded hover:bg-gray-700">💾 저장</button>
                <button id="mapSettingsBtn" class="p-2 rounded hover:bg-gray-700">⚙️ 설정</button>
            </div>
            <div id="toolbox" class="flex-grow"></div>
        </aside>

        <main class="flex-1 flex flex-col p-4 h-screen">
            <div class="flex justify-between items-center mb-4">
                <p id="statusText" class="text-lg font-semibold">에디터 모드</p>
                <div class="flex items-center space-x-2">
                    <button id="simStartBtn" class="control-btn bg-green-600 hover:bg-green-700">▶ 시작</button>
                    <button id="simPauseBtn" class="control-btn bg-yellow-500 hover:bg-yellow-600 hidden">❚❚ 정지</button>
                    <button id="simPlayBtn" class="control-btn bg-green-600 hover:bg-green-700 hidden">▶ 계속</button>
                    <button id="simPlacementResetBtn" class="control-btn">배치 초기화</button>
                    <button id="simResetBtn" class="control-btn">맵 초기화</button>
                    <div class="flex items-center space-x-2 pl-4">
                        <label for="actionCamToggle" class="text-sm font-medium">액션캠</label>
                        <input type="checkbox" id="actionCamToggle" class="toggle-checkbox">
                    </div>
                    <div class="flex items-center space-x-2 pl-2">
                        <label for="killSoundToggle" class="text-sm font-medium">킬사운드</label>
                        <input type="checkbox" id="killSoundToggle" class="toggle-checkbox" checked>
                    </div>
                     <button id="muteBtn" class="p-2 rounded hover:bg-gray-700 text-xl">🔊</button>
                </div>
            </div>
            <div class="canvas-container flex-grow bg-gray-700 rounded-lg overflow-hidden">
                <canvas id="gameCanvas" class="w-full h-full"></canvas>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="newMapModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">새 맵 만들기</h3>
            <input type="text" id="newMapName" class="modal-input" placeholder="맵 이름">
            <input type="number" id="newMapWidth" class="modal-input" placeholder="너비 (e.g., 460)">
            <input type="number" id="newMapHeight" class="modal-input" placeholder="높이 (e.g., 800)">
            <div class="modal-buttons">
                <button id="cancelNewMapBtn" class="modal-btn-cancel">취소</button>
                <button id="confirmNewMapBtn" class="modal-btn-confirm">만들기</button>
            </div>
        </div>
    </div>
    
    <div id="renameMapModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">맵 이름 변경</h3>
            <input type="text" id="renameMapInput" class="modal-input">
            <div class="modal-buttons">
                <button id="cancelRenameBtn" class="modal-btn-cancel">취소</button>
                <button id="confirmRenameBtn" class="modal-btn-confirm">변경</button>
            </div>
        </div>
    </div>
    
    <div id="deleteConfirmModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">삭제 확인</h3>
            <p id="deleteConfirmText" class="mb-4"></p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn" class="modal-btn-cancel">취소</button>
                <button id="confirmDeleteBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">삭제</button>
            </div>
        </div>
    </div>

    <div id="mapSettingsModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">맵 크기 변경</h3>
            <div class="flex gap-4">
                <input type="number" id="widthInput" class="modal-input" placeholder="너비">
                <input type="number" id="heightInput" class="modal-input" placeholder="높이">
            </div>
            <div class="modal-buttons">
                <button id="closeMapSettingsModal" class="modal-btn-cancel">취소</button>
                <button id="resizeBtn" class="modal-btn-confirm">적용</button>
            </div>
        </div>
    </div>

    <div id="growingFieldModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">성장형 자기장 설정</h3>
            <div class="grid grid-cols-2 gap-4">
                <label for="fieldDirection">방향</label>
                <select id="fieldDirection" class="modal-input">
                    <option value="DOWN">아래로</option>
                    <option value="UP">위로</option>
                    <option value="LEFT">왼쪽으로</option>
                    <option value="RIGHT">오른쪽으로</option>
                </select>
                <label for="fieldSpeed">속도 (초)</label>
                <input type="number" id="fieldSpeed" class="modal-input" value="4">
                <label for="fieldDelay">딜레이 (초)</label>
                <input type="number" id="fieldDelay" class="modal-input" value="0">
            </div>
            <div class="modal-buttons">
                <button id="growingFieldDefaultBtn" class="modal-btn-cancel">기본값</button>
                <button id="closeGrowingFieldModal" class="modal-btn-confirm">확인</button>
            </div>
        </div>
    </div>

     <div id="dashTileModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">돌진 타일 설정</h3>
            <label for="dashTileDirection">방향</label>
            <select id="dashTileDirection" class="modal-input">
                <option value="RIGHT">오른쪽</option>
                <option value="LEFT">왼쪽</option>
                <option value="DOWN">아래</option>
                <option value="UP">위</option>
            </select>
            <div class="modal-buttons">
                <button id="closeDashTileModal" class="modal-btn-confirm">확인</button>
            </div>
        </div>
    </div>
    
    <div id="autoFieldModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">자동 자기장 설정</h3>
            <div class="grid grid-cols-2 gap-4 items-center">
                <label for="autoFieldActiveToggle">활성화</label>
                <input type="checkbox" id="autoFieldActiveToggle" class="toggle-checkbox">
                <label for="autoFieldShrinkTime">축소 시간 (분)</label>
                <input type="number" id="autoFieldShrinkTime" class="modal-input" value="1">
                <label for="autoFieldSafeZoneSize">최종 안전구역 크기</label>
                <input type="number" id="autoFieldSafeZoneSize" class="modal-input" value="6">
            </div>
             <div class="modal-buttons">
                <button id="autoFieldDefaultBtn" class="modal-btn-cancel">기본값</button>
                <button id="closeAutoFieldModal" class="modal-btn-confirm">확인</button>
            </div>
        </div>
    </div>
    
    <div id="hadokenModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">장풍 넉백 설정</h3>
            <label for="hadokenKnockback">넉백 강도: <span id="hadokenKnockbackValue">15</span></label>
            <input type="range" id="hadokenKnockback" min="0" max="50" value="15" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
            <div class="modal-buttons">
                <button id="hadokenDefaultBtn" class="modal-btn-cancel">기본값</button>
                <button id="closeHadokenModal" class="modal-btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Simulation Arena</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Battle Simulation Arena</h1>
            <div class="game-info">
                <span id="turn-info">Turn: 0</span>
                <span id="player-info">You are Player: ?</span>
            </div>
        </header>
        <main>
            <div id="game-board">
                <canvas id="game-canvas"></canvas>
            </div>
            <div class="controls-container">
                <div class="auth-controls">
                    <input type="text" id="room-id" placeholder="Enter Room ID">
                    <button id="join-room-btn">Join Room</button>
                    <button id="leave-room-btn" style="display: none;">Leave Room</button>
                </div>
                <div class="player-controls">
                    <select id="player-select">
                        <option value="">Select Player</option>
                    </select>
                    <div id="player-stats"></div>
                </div>
                <div class="action-controls">
                    <h3>Actions</h3>
                    <div class="button-group">
                        <button id="move-btn">Move</button>
                        <button id="attack-btn">Attack</button>
                        <button id="end-turn-btn">End Turn</button>
                    </div>
                </div>
                <div id="map-editor-controls" style="display: none;">
                    <h3>Map Editor</h3>
                    <div class="button-group">
                        <button id="save-map-btn">Save Map</button>
                        <button id="load-map-btn">Load Map</button>
                    </div>
                    <div id="palette" class="palette">
                        <button class="tile-button" data-tile-type="FLOOR">바닥</button>
                        <button class="tile-button" data-tile-type="WALL">벽</button>
                        <button class="tile-button" data-tile-type="LAVA">용암</button>
                        <button class="tile-button" data-tile-type="CRACKED_WALL">부서지는 벽</button>
                        <button class="tile-button" data-tile-type="HEAL_PACK">회복 팩</button>
                        <button class="tile-button" data-tile-type="REPLICATION_TILE">복제 타일</button>
                        <button class="tile-button" data-tile-type="TELEPORTER">텔레포터</button>
                        <button class="tile-button" data-tile-type="QUESTION_MARK">?</button>
                        <button class="tile-button" data-tile-type="DASH_TILE">돌진</button>
                    </div>
                     <!-- 돌진 타일 방향 설정 UI -->
                    <div id="dash-tile-direction-controls" class="direction-controls" style="display: none;">
                        <p>돌진 타일 방향</p>
                        <button data-direction="up">↑</button>
                        <button data-direction="down">↓</button>
                        <button data-direction="left">←</button>
                        <button data-direction="right">→</button>
                    </div>
                </div>
                 <div class="map-selection-controls">
                    <h3>Select Map</h3>
                    <select id="map-select"></select>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>

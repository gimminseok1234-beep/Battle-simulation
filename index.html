<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아레나 전투 시뮬레이터 (Firebase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-200 p-4">

    <div id="homeScreen" class="flex flex-col items-center justify-center min-h-screen w-full">
        <h1 class="text-4xl font-bold mb-4 text-center text-white">아레나 전투 시뮬레이터</h1>
        <div id="userInfo" class="text-center mb-6 h-10">
            <p id="loadingStatus" class="text-gray-400">Firebase 인증 중...</p>
            <button id="googleLoginBtn" class="hidden bg-white text-black font-bold py-2 px-4 rounded-lg flex items-center justify-center mx-auto hover:bg-gray-200 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2">
                Google 계정으로 로그인
            </button>
            <div id="userDetails" class="hidden items-center justify-center">
                <img id="userPhoto" class="w-8 h-8 rounded-full mr-2">
                <span id="userName" class="text-white font-semibold"></span>
                <button id="logoutBtn" class="ml-4 bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">로그아웃</button>
            </div>
        </div>
        <div id="mapGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 w-full max-w-7xl mx-auto">
            <button id="addNewMapCard" class="flex flex-col items-center justify-center p-4 rounded-lg border-2 border-dashed border-gray-600 hover:bg-gray-800 hover:border-gray-500 transition-colors aspect-[3/4] hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                <span class="text-gray-400 font-semibold">새 맵 추가</span>
            </button>
        </div>
    </div>

    <div id="editorScreen" class="hidden flex-col items-center gap-4 w-full max-w-7xl mx-auto">
        <div id="toolbar" class="bg-gray-800 p-2 rounded-lg shadow-lg flex items-center justify-between gap-2 w-full flex-wrap">
            <button id="backToHomeBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">홈으로</button>
            <div class="flex items-center gap-2">
                <button id="saveMapBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">맵 저장</button>
                <button id="mapSettingsBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">맵 설정</button>
            </div>
            <div id="statusText" class="text-lg font-semibold flex-grow text-center">에디터 모드</div>
            <div class="flex items-center gap-4">
                 <div class="flex items-center">
                    <label for="actionCamToggle" class="mr-2 font-semibold">액션캠</label>
                    <input type="checkbox" id="actionCamToggle" class="form-checkbox h-5 w-5 text-purple-600 bg-gray-700 border-gray-600 rounded focus:ring-purple-500">
                </div>
                <div class="flex items-center">
                    <label for="killSoundToggle" class="mr-2 font-semibold">킬 사운드</label>
                    <input type="checkbox" id="killSoundToggle" checked class="form-checkbox h-5 w-5 text-purple-600 bg-gray-700 border-gray-600 rounded focus:ring-purple-500">
                </div>
                <button id="muteBtn" class="p-2 rounded-full hover:bg-gray-700">
                    <svg id="soundOnIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                    <svg id="soundOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2L17 10" /></svg>
                </button>
            </div>
            <div class="flex items-center gap-2">
                <button id="simStartBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">시작</button>
                <button id="simPauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded hidden">일시정지</button>
                <button id="simPlayBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden">계속</button>
                <button id="simPlacementResetBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">배치 초기화</button>
                <button id="simResetBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">완전 초기화</button>
            </div>
        </div>
        <div class="flex items-start gap-4 w-full">
            <div id="toolbox" class="bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col gap-1 w-64 overflow-y-auto" style="max-height: 80vh;">
                <div>
                    <h3 class="category-header bg-gray-700" data-target="category-basic-tiles">기본 타일</h3>
                    <div id="category-basic-tiles" class="category-content">
                        <div class="flex items-center justify-between gap-2 mb-1">
                            <button class="tool-btn flex-grow text-left p-2 rounded hover:bg-gray-700" data-tool="tile" data-type="FLOOR">바닥</button>
                            <input type="color" id="floorColorPicker" value="#374151" title="바닥 색상 선택">
                        </div>
                        <div class="flex items-center justify-between gap-2">
                            <button class="tool-btn flex-grow text-left p-2 rounded hover:bg-gray-700" data-tool="tile" data-type="WALL">벽</button>
                            <input type="color" id="wallColorPicker" value="#9ca3af" title="벽 색상 선택">
                        </div>
                    </div>
                </div>
                 <div>
                    <h3 class="category-header bg-gray-700" data-target="category-special-tiles">특수 타일</h3>
                    <div id="category-special-tiles" class="category-content">
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="tile" data-type="CRACKED_WALL">금 간 벽</button>
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="tile" data-type="LAVA">용암</button>
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="tile" data-type="TELEPORTER">순간이동</button>
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="tile" data-type="HEAL_PACK">힐 팩</button>
                        <div class="flex items-center gap-1 mt-1">
                            <button class="tool-btn flex-grow text-left p-2 rounded hover:bg-gray-700" data-tool="growing_field">성장형 자기장</button>
                            <button id="growingFieldSettingsBtn" class="p-1 rounded hover:bg-gray-600">⚙️</button> </div>
                        <div class="flex items-center gap-1 mt-1">
                            <button class="tool-btn flex-grow text-left p-2 rounded hover:bg-gray-700" data-tool="auto_field">자동 자기장</button>
                            <button id="autoFieldSettingsBtn" class="p-1 rounded hover:bg-gray-600">⚙️</button> </div>
                        <div class="flex items-center gap-2 mt-2">
                            <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="tile" data-type="REPLICATION_TILE">+N 복제</button>
                            <input type="number" id="replicationValue" value="2" class="p-1 rounded w-16 bg-gray-700 border-gray-600">
                        </div>
                    </div>
                </div>
                 <div>
                    <h3 class="category-header bg-gray-700" data-target="category-structures">구조물</h3>
                    <div id="category-structures" class="category-content">
                        <button class="tool-btn team-a w-full text-left p-2 rounded hover:bg-red-900" data-tool="nexus" data-team="A">빨강 넥서스</button>
                        <button class="tool-btn team-b w-full text-left p-2 rounded hover:bg-blue-900" data-tool="nexus" data-team="B">파랑 넥서스</button>
                        <button class="tool-btn team-c w-full text-left p-2 rounded hover:bg-green-900" data-tool="nexus" data-team="C">초록 넥서스</button>
                        <button class="tool-btn team-d w-full text-left p-2 rounded hover:bg-yellow-900" data-tool="nexus" data-team="D">노랑 넥서스</button>
                    </div>
                </div>
                <div>
                    <h3 class="category-header bg-gray-700" data-target="category-units">유닛</h3>
                    <div id="category-units" class="category-content">
                        <button class="tool-btn team-a w-full text-left p-2 rounded hover:bg-red-900" data-tool="unit" data-team="A">빨강 유닛</button>
                        <button class="tool-btn team-b w-full text-left p-2 rounded hover:bg-blue-900" data-tool="unit" data-team="B">파랑 유닛</button>
                        <button class="tool-btn team-c w-full text-left p-2 rounded hover:bg-green-900" data-tool="unit" data-team="C">초록 유닛</button>
                        <button class="tool-btn team-d w-full text-left p-2 rounded hover:bg-yellow-900" data-tool="unit" data-team="D">노랑 유닛</button>
                    </div>
                </div>
                <div>
                    <h3 class="category-header bg-gray-700" data-target="category-objects">무기</h3>
                    <div id="category-objects" class="category-content">
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="weapon" data-type="sword">검</button>
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="weapon" data-type="bow">활</button>
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="weapon" data-type="dual_swords">쌍검</button>
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="weapon" data-type="staff">지팡이</button>
                        <div class="flex items-center gap-1">
                            <button class="tool-btn flex-grow text-left p-2 rounded hover:bg-gray-700" data-tool="weapon" data-type="hadoken">장풍</button>
                            <button id="hadokenSettingsBtn" class="p-1 rounded hover:bg-gray-600">⚙️</button> </div>
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="weapon" data-type="shuriken">표창</button>
                        <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="weapon" data-type="crown">왕관</button>
                    </div>
                </div>
                <div>
                    <h3 class="category-header bg-gray-700" data-target="category-utils">기타</h3>
                    <div id="category-utils" class="category-content">
                         <button class="tool-btn w-full text-left p-2 rounded hover:bg-gray-700" data-tool="erase">지우개</button>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center flex-grow">
                <canvas id="gameCanvas" class="border-2 border-gray-600 rounded-lg bg-gray-700"></canvas>
            </div>
        </div>
    </div>
    
    <div id="newMapModal" class="modal-container hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">새 맵 생성</h3>
            <input type="text" id="newMapName" placeholder="맵 이름" class="modal-input">
            <input type="number" id="newMapWidth" placeholder="너비 (e.g., 60)" value="60" class="modal-input">
            <input type="number" id="newMapHeight" placeholder="높이 (e.g., 90)" value="90" class="modal-input">
            <div class="modal-buttons">
                <button id="confirmNewMapBtn" class="btn-confirm">생성</button>
                <button id="cancelNewMapBtn" class="btn-cancel">취소</button>
            </div>
        </div>
    </div>
    
    <div id="renameMapModal" class="modal-container hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">맵 이름 변경</h3>
            <input type="text" id="renameMapInput" class="modal-input">
            <div class="modal-buttons">
                <button id="confirmRenameBtn" class="btn-confirm">변경</button>
                <button id="cancelRenameBtn" class="btn-cancel">취소</button>
            </div>
        </div>
    </div>

    <div id="deleteConfirmModal" class="modal-container hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">삭제 확인</h3>
            <p id="deleteConfirmText" class="mb-4"></p>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">삭제</button>
                <button id="cancelDeleteBtn" class="btn-cancel">취소</button>
            </div>
        </div>
    </div>
    
    <div id="mapSettingsModal" class="modal-container hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">맵 크기 변경</h3>
            <div class="flex items-center gap-2 mb-4">
                <input type="number" id="widthInput" class="modal-input w-full">
                <span>x</span>
                <input type="number" id="heightInput" class="modal-input w-full">
            </div>
            <div class="modal-buttons">
                <button id="resizeBtn" class="btn-confirm">적용</button>
                <button id="closeMapSettingsModal" class="btn-cancel">닫기</button>
            </div>
        </div>
    </div>
    
    <div id="growingFieldModal" class="modal-container hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">성장형 자기장 설정</h3>
            <label for="fieldDirection">방향:</label>
            <select id="fieldDirection" class="modal-input"><option value="DOWN">아래로</option><option value="UP">위로</option><option value="LEFT">왼쪽으로</option><option value="RIGHT">오른쪽으로</option></select>
            <label for="fieldSpeed" class="mt-2">속도 (초):</label>
            <input type="number" id="fieldSpeed" value="4" class="modal-input">
            <label for="fieldDelay" class="mt-2">딜레이 (초):</label>
            <input type="number" id="fieldDelay" value="0" class="modal-input">
            <div class="modal-buttons">
                 <button id="growingFieldDefaultBtn" class="btn-default">기본값</button>
                <button id="closeGrowingFieldModal" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>
    <div id="autoFieldModal" class="modal-container hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">자동 자기장 설정</h3>
            <label class="flex items-center mb-2"><input type="checkbox" id="autoFieldActiveToggle" class="mr-2"> 활성화</label>
            <label for="autoFieldShrinkTime">축소 시간 (분):</label>
            <input type="number" id="autoFieldShrinkTime" value="60" class="modal-input"> <label for="autoFieldSafeZoneSize" class="mt-2">최종 안전구역 크기 (타일):</label>
            <input type="number" id="autoFieldSafeZoneSize" value="6" class="modal-input">
            <div class="modal-buttons">
                <button id="autoFieldDefaultBtn" class="btn-default">기본값</button>
                <button id="closeAutoFieldModal" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>
    <div id="hadokenModal" class="modal-container hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">장풍 넉백 설정</h3>
            <label for="hadokenKnockback">넉백 거리:</label> <input type="range" id="hadokenKnockback" min="0" max="50" value="15" class="w-full">
            <span id="hadokenKnockbackValue" class="block text-center mt-1">15</span>
            <div class="modal-buttons">
                <button id="hadokenDefaultBtn" class="btn-default">기본값</button>
                <button id="closeHadokenModal" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
